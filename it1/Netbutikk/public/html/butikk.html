<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/Homebar.js"></script>
    <link rel="stylesheet" href="../css/butikk.css">
    <script src="../js/butikk.js"></script>
    <script src="../js/DbForm.js"></script>
    <script src="../js/DbSelect.js"></script>
    <title>Butikk</title>
</head>

<body>
    <home-bar title="Nettbutikk" info="Kampanje! Salg!" username="Ole Olsen">
    </home-bar>


    <db-form table="kunde" fields="fornavn,etternavn,adresse">
    </db-form>

    <db-select liste="vareliste" table="vare" buy="true" fields="varenavn,basispris" where="1=1">
        <style>
            #korg>div,
            #vareliste>div {
                width: 12em;
            }
            #korg,
            #vareliste {
                display: flex;
                flex-wrap: wrap;
            }
        </style>
        <div slot="liste" id="vareliste">
            <div>
                <img onerror='this.src="../media/noImage.png"' src="../media/{varenavn}.png" alt="{varenavn}">
                <div class="vare">{varenavn}</div>
                <div class="pris">Pris {basispris}kr</div>
                <div class="buy">{buy}</div>
            </div>
        </div>
    </db-select>


    <script>
        setup();
    </script>
</body>

</html>
