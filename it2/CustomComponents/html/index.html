<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eksempel på bruk av komponenter</title>
    <script src="../komponenter/Homebar.js"></script>
    <script src="../komponenter/DigitalTime.js"></script>
    <script src="../komponenter/PieChart.js"></script>
    <script src="../komponenter/PieChartSVG.js"></script>
    <script src="../komponenter/DbForm.js"></script>
    <link rel="stylesheet" href="kake.css">
</head>

<body>

    <div id="kaker">
        <pie-chart heading="Middag" id="middag" width="495"></pie-chart>
        <svg-chart font="yellow" heading="Kvelds" id="kvelds" width="495"></pie-chart>
    </div>

    <db-form>
        <span slot="heading">Overskrift</span>
    </db-form>

    <script>
       
        let middag = document.getElementById("middag");
        middag.init([
            { label: "ost", value: 120 },
            { value: 16 }

        ]);
        let kvelds = document.getElementById("kvelds");
        kvelds.init([
            { label: "ost", value: 312 },
            { label: "brød", value: 212 },
            { label: "post", value: 412 },
            { label: "lost", value: 612, color:"black" },

        ]);
    </script>

</body>

</html>
